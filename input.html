<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
<legend>PERSONAL INFORMATION</legend>
<label for="name">NAME</label>
<input id="name" type="text">
<br>
<label for="username">Username:</label>
  <input type="text" id="username" name="username">
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd">
  <br>
  <label for="">Select Gender:</label>
  <input type="radio" name="gender" id="male">
   <label for="male">male</label>
   <input type="radio" name="gender" id="female">
   <label for="female">female</label>
   <br>
   <label for="name">PLACE TO VIST</label>
<BR>
  <input type="checkbox" id="palce1" name="palce1" value="PUNE">
  <label for="palce"> PUNE</label><br>
  <input type="checkbox" id="palce2" name="palce2" value="NAGPUER">
  <label for="palce"> NAGPUR</label><br>
  <input type="checkbox" id="palce2" name="palce2" value="GOA">
  <label for="palce"> GOA</label><br>
  <label for="name">CHOOSE DATE TO VIST</label>
  <input type="date" id="CHOOSE DATE TO VIST" name="CHOOSE DATE TO VIST">
    <BR>
 <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><BR>
      <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><BR>
    <label for="appt">Select a time:</label>
  <input type="time" id="appt" name="appt"><BR>

<input type="submit" value="Submit">
  <input type="reset" value="Reset">









    </form>
</body>
</html>
